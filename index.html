<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beloved's Profile</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <section class="card">
        <div class="wrapper">
            <div class="profile-picture" data-testid="profilePicture">
                <img src="./assets/images/Beloved Adetola.jpg" alt="Adetola Beloved">
            </div>
            <h2 data-testid="fullName">Adetola Beloved Inioluwa.</h2>
            <p data-testid="jobTitle" class="typewriter" id="typing-text"></p>
            <p data-testid="currentLocation">Ogun State, Nigeria</p>
            <hr>
            <article data-testid="shortBio" class="bio">
                <p>Passionate front-end developer with a keen eye for detail and a love for creating beautiful,
                    responsive
                    websites.</p>
            </article>
            <p data-testid="emailAddress"><a href="mailto:belovedadetola@gmail.com">belovedadetola@gmail.com</a></p>
            <hr>
            <footer>
                <div id="time" data-testid="currentTimeUTC"></div>
                <ul data-testid="socialLinks">
                    <li><a href="https://www.linkedin.com/in/beloved-adetola-a92a2b289"><i
                                class='bx-fw bx-tada-hover bx bxl-linkedin bx-sm'></i></a></li>
                    <li><a href="https://github.com/Beloved-adetola"><i
                                class='bx bxl-github bx-sm bx-fw bx-tada-hover'></i></a></li>
                    <li><a href="http://www.youtube.com/@BelovedAdetola"><i
                                class='bx bxl-youtube bx-fw bx-tada-hover bx-sm'></i></a></li>
                </ul>
            </footer>
        </div>
    </section>

    <script src="./assets/js/index.js"></script>
</body>

</html>
